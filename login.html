<!DOCTYPE html>
<html lang="en">
  <head>

    <link href=https://stitches.hyperyolo.com/output.css rel="stylesheet">
    <link rel="stylesheet" href=https://use.fontawesome.com/releases/v5.6.3/css/all.css integrity=sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/ crossorigin="anonymous">
    <title>Stitches</title>
  </head>
  <body><nav class="font-sans bg-white text-center flex justify-between my-4 mx-auto container overflow-hidden">
  <a href="/" class="block text-left">
    <img src="logo.png" class="h-10 sm:h-10 rounded-full" alt="logo">
  </a>
  <ul class="text-sm text-gray-700 list-none p-0 flex items-center">
    <li class="pl-2 border-l"><a href="#"

    </button>
  </ul>
</nav><form class="font-sans text-sm rounded w-full max-w-md mx-auto my-8 px-8 pt-6 pb-8">

    <label class="absolute block text-gray-700 top-0 left-0 w-full px-3 py-2 leading-normal" for="password">
      Password
    </label>
  </div>
  <div class="flex items-center justify-between">
    <a href = "stitches2.html">
    <button class="bg-black hover:bg-black text-white py-2 px-4" type="button">
    Sign In

    </a>

      Forgot Password?
    </a>
  </div>
</form><footer class="font-sans bg-black text-white py-8 px-4">

          <img src="https://stitches.hyperyolo.com/images/logo-white.png" class="" alt="logo">
        </a></li>

    </ul>
